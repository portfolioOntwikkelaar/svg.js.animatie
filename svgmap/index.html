<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg width="1000" height="1050">
    <circle
      id="circle1"
      href="image19.jpeg"
      cx="700"
      cy="450"
      r="190"
      fill="none"
      stroke="red"
      stroke-width="100"
      stroke-dasharray="15 15"
      height="100"
    >
  <animateTransform attributeName="transform"
           type="rotate"
           begin="1s" dur="10s"
           from="0 400 300" to="360 400 300"
  />
  
</circle> 
    <circle
      id="circle2"
      href="image19.jpeg"
      cx="400"
      cy="300"
      r="100"
      fill="none"
      stroke="purple"
      stroke-width="70"
      stroke-dasharray="15 15"
      height="100"
    >
  <animateTransform attributeName="transform"
           type="rotate"
           begin="1s" dur="10s"
           from="0 400 300" to="-720 400 300"
  />
  
  <discard begin="5s" />
  
</circle> 

  </svg>
  
</body>
</html>
