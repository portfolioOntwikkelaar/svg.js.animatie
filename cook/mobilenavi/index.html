<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <h2>IPhone</h2>
    <div class="phone">
      <img src="https://pa1.narvii.com/7044/ade99a6f00103c322833d8053dc77006111b707ar1-400-400_hq.gif" alt="home" class="content show">
      <img src="https://i.gifer.com/embedded/download/96Lj.gif" alt="work" class="content">
      <img src="https://i.pinimg.com/originals/a9/61/48/a96148e8d7de09c83133291d7c66e9be.gif" alt="blog" class="content">
      <img src="https://cdn.dribbble.com/users/25514/screenshots/3835915/travel_mountains_animation_ramotion.gif" alt="about" class="content">
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-coins"></i>
            <p>Gold</p>
          </li>
          <li>
            <i class="fas fa-oil-can"></i>
            <p>Oil</p>
          </li>
          <li>
            <i class="fas fa-circle"></i>
            <p>Energy</p>
          </li>
          <li>
            <i class="fas fa-mountain"></i>
            <p>Himalayas</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
